<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крестики-нолики Мультиплеер</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .game-container {
            display: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 20px 0;
        }

        .cell {
            width: 80px;
            height: 80px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .cell:hover {
            background-color: #ddd;
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .status {
            margin: 15px 0;
            font-weight: bold;
            font-size: 18px;
        }

        .controls {
            margin: 15px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
        }

        .lobby-container {
            text-align: center;
        }

        .room-info {
            margin: 15px 0;
            padding: 10px;
            background-color: #e8f4fc;
            border-radius: 5px;
        }

        .player-info {
            margin: 10px 0;
            font-weight: bold;
        }

        .alert {
            margin: 15px 0;
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Крестики-нолики Мультиплеер</h1>

    <div class="container lobby-container" id="lobbyContainer">
        <h2>Лобби</h2>
        <div class="alert" id="lobbyAlert"></div>

        <div>
            <h3>Создать новую игру</h3>
            <button id="createGameBtn">Создать игру</button>
        </div>

        <div style="margin-top: 20px;">
            <h3>Присоединиться к игре</h3>
            <input type="text" id="joinRoomId" placeholder="Введите ID комнаты">
            <button id="joinGameBtn">Присоединиться</button>
        </div>
    </div>

    <div class="container game-container" id="gameContainer">
        <div class="room-info" id="roomInfo">
            <p>ID комнаты: <span id="roomIdDisplay"></span></p>
            <button id="copyRoomIdBtn">Скопировать ID</button>
        </div>

        <div class="player-info" id="playerInfo">
            Вы: <span id="playerSymbol"></span>
        </div>

        <div class="status" id="gameStatus">Ожидание подключения второго игрока...</div>

        <div class="board" id="board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>

        <div class="controls">
            <button id="leaveGameBtn">Покинуть игру</button>
            <button id="restartGameBtn" disabled>Рестарт</button>
        </div>

        <div class="alert" id="gameAlert"></div>
    </div>

    <script>
         // Инициализация Firebase
         const firebaseConfig = {
         apiKey: "AIzaSyAnGZvEwBTpr_diX4PaqqeX8JaPLLVXulM",
         authDomain: "multigames-fdc46.firebaseapp.com",
         projectId: "multigames-fdc46",
         storageBucket: "multigames-fdc46.firebasestorage.app",
         messagingSenderId: "694323500738",
         appId: "1:694323500738:web:9b0ca5707162b146678d5b"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // DOM элементы
        const lobbyContainer = document.getElementById('lobbyContainer');
        const gameContainer = document.getElementById('gameContainer');
        const createGameBtn = document.getElementById('createGameBtn');
        const joinGameBtn = document.getElementById('joinGameBtn');
        const joinRoomId = document.getElementById('joinRoomId');
        const roomIdDisplay = document.getElementById('roomIdDisplay');
        const copyRoomIdBtn = document.getElementById('copyRoomIdBtn');
        const playerSymbol = document.getElementById('playerSymbol');
        const gameStatus = document.getElementById('gameStatus');
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const leaveGameBtn = document.getElementById('leaveGameBtn');
        const restartGameBtn = document.getElementById('restartGameBtn');
        const lobbyAlert = document.getElementById('lobbyAlert');
        const gameAlert = document.getElementById('gameAlert');

        // Переменные состояния игры
        let currentRoom = null;
        let currentPlayer = null;
        let mySymbol = null;
        let isMyTurn = false;
        let gameActive = false;

        // Создание новой игры
        createGameBtn.addEventListener('click', () => {
            const roomId = generateRoomId();
            currentRoom = roomId;

            // Создание комнаты в базе данных
            database.ref(`rooms/${roomId}`).set({
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                playerX: generatePlayerId(),
                playerO: null,
                status: 'waiting',
                winner: null
            }).then(() => {
                mySymbol = 'X';
                currentPlayer = mySymbol;
                showGameRoom(roomId);

                // Слушаем изменения в комнате
                listenToRoomChanges(roomId);

                showGameAlert('Комната создана! Поделитесь ID комнаты со вторым игроком.', true);
            }).catch(error => {
                showLobbyAlert(`Ошибка создания комнаты: ${error.message}`);
            });
        });

        // Присоединение к существующей игре
        joinGameBtn.addEventListener('click', () => {
            const roomId = joinRoomId.value.trim();

            if (!roomId) {
                showLobbyAlert('Введите ID комнаты!');
                return;
            }

            // Проверяем существует ли комната
            database.ref(`rooms/${roomId}`).once('value').then(snapshot => {
                const roomData = snapshot.val();

                if (!roomData) {
                    showLobbyAlert('Комната не найдена!');
                    return;
                }

                if (roomData.playerO) {
                    showLobbyAlert('Комната уже заполнена!');
                    return;
                }

                // Присоединяемся к комнате
                const playerId = generatePlayerId();
                mySymbol = 'O';
                currentPlayer = mySymbol;
                currentRoom = roomId;

                database.ref(`rooms/${roomId}/playerO`).set(playerId)
                    .then(() => {
                        database.ref(`rooms/${roomId}/status`).set('active');
                        showGameRoom(roomId);

                        // Слушаем изменения в комнате
                        listenToRoomChanges(roomId);

                        showGameAlert('Вы присоединились к игре!', true);
                    })
                    .catch(error => {
                        showLobbyAlert(`Ошибка присоединения к комнате: ${error.message}`);
                    });
            }).catch(error => {
                showLobbyAlert(`Ошибка: ${error.message}`);
            });
        });

        // Копирование ID комнаты
        copyRoomIdBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(currentRoom)
                .then(() => {
                    showGameAlert('ID комнаты скопирован в буфер обмена!', true);
                })
                .catch(err => {
                    showGameAlert('Не удалось скопировать ID. Попробуйте скопировать вручную.', false);
                });
        });

        // Выход из игры
        leaveGameBtn.addEventListener('click', () => {
            leaveGame();
        });

        // Рестарт игры
        restartGameBtn.addEventListener('click', () => {
            restartGame();
        });

        // Обработка кликов по клеткам
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (!gameActive || !isMyTurn) return;

                const cellIndex = parseInt(cell.getAttribute('data-cell'));

                // Проверяем возможность хода
                database.ref(`rooms/${currentRoom}/board/${cellIndex}`).once('value').then(snapshot => {
                    if (snapshot.val() === '') {
                        // Ход валидный, делаем ход
                        database.ref(`rooms/${currentRoom}/board/${cellIndex}`).set(mySymbol);
                        database.ref(`rooms/${currentRoom}/currentPlayer`).set(mySymbol === 'X' ? 'O' : 'X');
                    }
                });
            });
        });

        // Слушаем изменения в комнате
        function listenToRoomChanges(roomId) {
            database.ref(`rooms/${roomId}`).on('value', snapshot => {
                const roomData = snapshot.val();

                if (!roomData) {
                    showLobbyAlert('Комната была удалена!');
                    resetGameState();
                    return;
                }

                // Обновляем доску
                updateBoard(roomData.board);

                // Определяем, чей сейчас ход
                isMyTurn = roomData.currentPlayer === mySymbol;

                // Обновляем статус игры
                updateGameStatus(roomData);

                // Проверяем, начата ли игра
                if (roomData.status === 'active' && roomData.playerX && roomData.playerO) {
                    gameActive = true;
                    restartGameBtn.disabled = roomData.winner === null && !isBoardFull(roomData.board);
                } else {
                    gameActive = false;
                    restartGameBtn.disabled = true;
                }
            });
        }

        // Обновление отображения доски
        function updateBoard(boardData) {
            cells.forEach((cell, index) => {
                cell.textContent = boardData[index];
                cell.classList.remove('x', 'o');

                if (boardData[index] === 'X') {
                    cell.classList.add('x');
                } else if (boardData[index] === 'O') {
                    cell.classList.add('o');
                }
            });
        }

        // Обновление статуса игры
        function updateGameStatus(roomData) {
            // Проверка победителя
            if (roomData.winner) {
                gameStatus.textContent = roomData.winner === mySymbol ?
                    'Вы выиграли!' :
                    'Вы проиграли!';
                restartGameBtn.disabled = false;
                return;
            }

            // Проверка ничьей
            if (isBoardFull(roomData.board)) {
                gameStatus.textContent = 'Ничья!';
                database.ref(`rooms/${currentRoom}/status`).set('finished');
                restartGameBtn.disabled = false;
                return;
            }

            // Ожидание второго игрока
            if (roomData.status === 'waiting') {
                gameStatus.textContent = 'Ожидание подключения второго игрока...';
                return;
            }

            // Обычный игровой процесс
            gameStatus.textContent = isMyTurn ?
                'Ваш ход!' :
                'Ход противника!';

            // Проверка на победителя после каждого хода
            const winner = checkWinner(roomData.board);
            if (winner) {
                database.ref(`rooms/${currentRoom}/winner`).set(winner);
                database.ref(`rooms/${currentRoom}/status`).set('finished');
            }
        }

        // Покидание игры
        function leaveGame() {
            if (!currentRoom) return;

            // Удаляем комнату, если мы создатель (X)
            if (mySymbol === 'X') {
                database.ref(`rooms/${currentRoom}`).remove()
                    .then(() => {
                        resetGameState();
                    });
            } else if (mySymbol === 'O') {
                // Если мы второй игрок, просто покидаем
                database.ref(`rooms/${currentRoom}/playerO`).set(null)
                    .then(() => {
                        database.ref(`rooms/${currentRoom}/status`).set('waiting');
                        resetGameState();
                    });
            }
        }

        // Рестарт игры
        function restartGame() {
            if (!currentRoom) return;

            database.ref(`rooms/${currentRoom}`).update({
                board: ['', '', '', '', '', '', '', '', ''],
                currentPlayer: 'X',
                status: 'active',
                winner: null
            });
        }

        // Проверка победителя
        function checkWinner(board) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // горизонтали
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // вертикали
                [0, 4, 8], [2, 4, 6]             // диагонали
            ];

            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }

            return null;
        }

        // Проверка заполненности доски
        function isBoardFull(board) {
            return board.every(cell => cell !== '');
        }

        // Сброс состояния игры
        function resetGameState() {
            currentRoom = null;
            currentPlayer = null;
            mySymbol = null;
            isMyTurn = false;
            gameActive = false;

            // Возвращаемся в лобби
            lobbyContainer.style.display = 'block';
            gameContainer.style.display = 'none';
        }

        // Переключение на отображение игровой комнаты
        function showGameRoom(roomId) {
            roomIdDisplay.textContent = roomId;
            playerSymbol.textContent = mySymbol;

            lobbyContainer.style.display = 'none';
            gameContainer.style.display = 'block';
        }

        // Отображение уведомлений в лобби
        function showLobbyAlert(message) {
            lobbyAlert.textContent = message;
            lobbyAlert.style.display = 'block';

            setTimeout(() => {
                lobbyAlert.style.display = 'none';
            }, 3000);
        }

        // Отображение уведомлений в игре
        function showGameAlert(message, isSuccess = false) {
            gameAlert.textContent = message;
            gameAlert.style.display = 'block';

            if (isSuccess) {
                gameAlert.classList.add('success');
            } else {
                gameAlert.classList.remove('success');
            }

            setTimeout(() => {
                gameAlert.style.display = 'none';
            }, 3000);
        }

        // Генерация уникального ID комнаты
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        // Генерация ID игрока
        function generatePlayerId() {
            return Math.random().toString(36).substring(2, 10);
        }

        // При закрытии окна покидаем игру
        window.addEventListener('beforeunload', () => {
            if (currentRoom) {
                leaveGame();
            }
        });
    </script>
</body>
</html>
